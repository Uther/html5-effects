<!DOCTYPE html>
<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta charset="UTF-8">

  <title>Music Player - CodePen</title>

  <link rel="stylesheet" href="reset.css">


    <link rel="stylesheet" href="style.css" media="screen" type="text/css">

</head>

<body>

  <div class="music-player jp-video-270p">
  

  <div class="info">
    <div class="left">
      <a href="javascript:;" class="icon-shuffle"></a>
      <a href="javascript:;" class="icon-heart"></a>
    </div>
    <div class="center">
    <div class="jp-playlist">
      <ul style="display: block;"><li class=""><div><a href="javascript:;" class="jp-playlist-item-remove" style="display: none;">×</a><a href="javascript:;" class="jp-playlist-item" tabindex="1">Hidden <span class="jp-artist">by Miaow</span></a></div></li><li class=""><div><a href="javascript:;" class="jp-playlist-item-remove" style="display: none;">×</a><a href="javascript:;" class="jp-playlist-item" tabindex="1">Cro Magnon Man <span class="jp-artist">by The Stark Palace</span></a></div></li><li class="jp-playlist-current"><div><a href="javascript:;" class="jp-playlist-item-remove" style="display: none;">×</a><a href="javascript:;" class="jp-playlist-item jp-playlist-current" tabindex="1">Bubble</a></div></li></ul>
    </div>

    </div>
    <div class="right">
      <a href="javascript:;" class="icon-repeat"></a>
      <a href="javascript:;" class="icon-share"></a>
    </div>

    <div class="progress jp-seek-bar" style="width: 100%;">
      <span class="jp-play-bar" style="width: 0%;"></span>
    </div>
  </div>

  <div class="controls">
    <div class="current jp-current-time">00:00</div>
    <div class="play-controls">
      <a href="javascript:;" class="icon-previous jp-previous" title="previous"></a>
      <a href="javascript:;" class="icon-play jp-play" title="play" style="display: inline-block;"></a>
      <a href="javascript:;" class="icon-pause jp-pause" title="pause" style="display: none;"></a>
      <a href="javascript:;" class="icon-next jp-next" title="next"></a>
    </div>
    <div class="volume-level jp-volume-bar">
      <span class="jp-volume-bar-value" style="width: 80%;"></span>
      <a href="javascript:;" class="icon-volume-up jp-volume-max" title="max volume"></a>
      <a href="javascript:;" class="icon-volume-down jp-mute" title="mute"></a>
    </div>
  </div>

  <div id="jquery_jplayer" class="jp-jplayer" style="width: 480px; height: 270px;"><img id="jp_poster_0" style="width: 480px; height: 270px; display: block;" src="tumblr_nbe8wsmKuz1rknpqyo1_500.jpg"><audio id="jp_audio_0" preload="metadata" src="http://www.jplayer.org/audio/ogg/Miaow-07-Bubble.ogg"></audio><video id="jp_video_0" preload="metadata" style="width: 0px; height: 0px;"></video></div>

</div>



  <script src="jquery.min(1).js"></script>
  <script src="jquery.jplayer.min.js"></script>
  <script src="jplayer.playlist.min.js"></script>

  <script src="index.js"></script>



</body></html>
